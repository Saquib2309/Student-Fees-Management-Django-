{% extends 'd_admin.html' %}
{% load static %}
{% block m1 %}

<style>body{
	font-family:Arial, Helvetica, sans-serif;
	font-size:18px;

	}


input{
	margin:10px;
	border-radius:5px;
	box-sizing:border-box;
	background-color:#6FC;
	}

button{
	box-sizing:border-box;
     border-radius:10px;
	 margin:8px;
	 font-size:20px;
	 background-color:#0CF;
	 color:#FFF;
	}
button:hover{
	background-color:#30F;

}

</style>


<h1>edit courses</h1>
{% if data %}
{% for k in data %}
<form method="post" action="../edit_courses1/">
    {% csrf_token %}
    <table width="34%">
  <p><tr><td>Courses Name:</td><td><input type="text" name="T1" value="{{k.course_name}}"></td></tr></p>
 <p><tr><td>Fees:</td><td><input type="text" name="T2" value="{{k.fees}}"></td></tr></p>
  <p><tr><td>Duration:</td><td><input type="text" name="T3" value="{{k.duration}}"></td></tr></p>
  <p><tr><td>Course Id:</td><td><input readonly type="text" name="T4" value="{{k.course_id}}"></td></tr></p>
        <tr><td><button type="submit" name="B1" >Edit</button></td></tr>
    </table>
</form>
{% endfor %}
{% endif %}
<button><a href="../admin_home"><img src="../static/photo/back.svg">BACK</a> </button>
{% endblock %}
